<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - سودوكو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102,126,234,0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .error-msg {
            display: none;
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Admin Dashboard */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .navbar h1 {
            color: white;
            font-size: 1.8em;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .refresh-btn {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .players-table {
            width: 100%;
            border-collapse: collapse;
        }

        .players-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: right;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        .players-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .players-table tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-playing {
            background: #bbdefb;
            color: #1565c0;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 3px;
            transition: all 0.3s;
        }

        .kick-btn {
            background: #f44336;
            color: white;
        }

        .kick-btn:hover {
            background: #d32f2f;
        }

        .reset-btn {
            background: #ff9800;
            color: white;
        }

        .reset-btn:hover {
            background: #f57c00;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .players-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>🔐 لوحة التحكم</h1>
            <p>تسجيل دخول المسؤول</p>
            
            <div class="input-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" />
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" />
            </div>

            <button class="login-btn" onclick="login()">دخول</button>

            <div class="error-msg" id="errorMsg"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="navbar">
            <h1>🎮 لوحة تحكم سودوكو</h1>
            <button class="logout-btn" onclick="logout()">🚪 تسجيل خروج</button>
        </div>

        <div class="container">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">إجمالي اللاعبين</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">🎮</div>
                    <div class="stat-value" id="activePlayers">0</div>
                    <div class="stat-label">لاعبين نشطين</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">🏆</div>
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">مباريات منتهية</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-value" id="avgTime">00:00</div>
                    <div class="stat-label">متوسط الوقت</div>
                </div>
            </div>

            <!-- Active Players Section -->
            <div class="section">
                <div class="section-header">
                    <h2>👥 اللاعبين النشطين</h2>
                    <button class="refresh-btn" onclick="refreshData()">🔄 تحديث</button>
                </div>

                <div id="playersContent">
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th>إجراءات</th>
                                <th>الإكمال</th>
                                <th>النقاط</th>
                                <th>الحالة</th>
                                <th>الموقع</th>
                                <th>معرف اللاعب</th>
                            </tr>
                        </thead>
                        <tbody id="playersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="section">
                <div class="section-header">
                    <h2>⚙️ التحكم في اللعبة</h2>
                </div>

                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="action-btn reset-btn" onclick="resetAllGames()" style="padding: 15px 30px; font-size: 16px;">
                        🔄 إعادة تعيين جميع المباريات
                    </button>
                    <button class="action-btn kick-btn" onclick="kickAllPlayers()" style="padding: 15px 30px; font-size: 16px;">
                        🚫 طرد جميع اللاعبين
                    </button>
                    <button class="action-btn" onclick="exportStats()" style="background: #2196f3; color: white; padding: 15px 30px; font-size: 16px;">
                        📊 تصدير الإحصائيات
                    </button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="section">
                <div class="section-header">
                    <h2>📋 سجل النشاطات</h2>
                    <button class="refresh-btn" onclick="clearLog()">🗑️ مسح السجل</button>
                </div>
                <div id="activityLog" style="max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 15px; border-radius: 10px; font-family: monospace;">
                    <div style="color: #999; text-align: center; padding: 20px;">لا توجد نشاطات بعد...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        let isAdmin = false;
        let gameStats = {
            totalPlayers: 0,
            activePlayers: 0,
            gamesPlayed: 0,
            avgTime: 0
        };

        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('active');
                socket.emit('adminLogin');
                refreshData();
                addLog('✅ تم تسجيل دخول المسؤول بنجاح');
            } else {
                showError('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                location.reload();
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // Socket Events
        socket.on('gameState', (state) => {
            if (!isAdmin) return;
            updateDashboard(state);
        });

        socket.on('playerJoined', (data) => {
            if (!isAdmin) return;
            addLog(`🟢 لاعب جديد انضم: ${data.playerId} - الموقع ${data.slot}`);
            refreshData();
        });

        socket.on('playerLeft', (data) => {
            if (!isAdmin) return;
            addLog(`🔴 لاعب غادر: ${data.playerId}`);
            refreshData();
        });

        socket.on('gameFinished', (data) => {
            if (!isAdmin) return;
            gameStats.gamesPlayed++;
            addLog(`🏆 لاعب أنهى اللعبة: ${data.playerId} - الوقت: ${data.time}`);
            refreshData();
        });

        // Update Dashboard
        function updateDashboard(state) {
            const players = Object.values(state.players);
            gameStats.activePlayers = players.length;
            gameStats.totalPlayers = Math.max(gameStats.totalPlayers, players.length);

            document.getElementById('totalPlayers').textContent = gameStats.totalPlayers;
            document.getElementById('activePlayers').textContent = gameStats.activePlayers;
            document.getElementById('gamesPlayed').textContent = gameStats.gamesPlayed;

            // Update players table
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = '';

            if (players.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999; padding: 30px;">لا يوجد لاعبين نشطين</td></tr>';
                return;
            }

            const playerEmojis = ['🔴', '🟢', '🟡', '🟣'];

            players.forEach(player => {
                const tr = document.createElement('tr');
                const completion = Math.round(player.completed / 81 * 100);
                
                tr.innerHTML = `
                    <td>
                        <button class="action-btn kick-btn" onclick="kickPlayer('${player.id}')">طرد</button>
                        <button class="action-btn reset-btn" onclick="resetPlayer('${player.id}')">إعادة</button>
                    </td>
                    <td>
                        <div style="background: #e0e0e0; height: 20px; border-radius: 10px; overflow: hidden;">
                            <div style="background: linear-gradient(90deg, #4caf50, #8bc34a); height: 100%; width: ${completion}%;"></div>
                        </div>
                        ${completion}%
                    </td>
                    <td><strong>${player.score}</strong></td>
                    <td>
                        <span class="status-badge ${player.finished ? 'status-active' : 'status-playing'}">
                            ${player.finished ? 'منتهي' : 'يلعب'}
                        </span>
                    </td>
                    <td>${playerEmojis[player.slot - 1]} موقع ${player.slot}</td>
                    <td style="font-family: monospace; font-size: 12px;">${player.id.substring(0, 8)}...</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Admin Actions
        function kickPlayer(playerId) {
            if (confirm('هل تريد طرد هذا اللاعب؟')) {
                socket.emit('adminKickPlayer', playerId);
                addLog(`🚫 تم طرد اللاعب: ${playerId}`);
            }
        }

        function resetPlayer(playerId) {
            if (confirm('هل تريد إعادة تعيين لعبة هذا اللاعب؟')) {
                socket.emit('adminResetPlayer', playerId);
                addLog(`🔄 تم إعادة تعيين لعبة اللاعب: ${playerId}`);
            }
        }

        function resetAllGames() {
            if (confirm('هل تريد إعادة تعيين جميع المباريات؟')) {
                socket.emit('adminResetAll');
                addLog('🔄 تم إعادة تعيين جميع المباريات');
            }
        }

        function kickAllPlayers() {
            if (confirm('هل تريد طرد جميع اللاعبين؟ هذا سيؤدي إلى إنهاء جميع المباريات.')) {
                socket.emit('adminKickAll');
                addLog('🚫 تم طرد جميع اللاعبين');
            }
        }

        function exportStats() {
            const data = {
                stats: gameStats,
                timestamp: new Date().toISOString(),
                players: gameStats.activePlayers
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sudoku-stats-${Date.now()}.json`;
            a.click();
            
            addLog('📊 تم تصدير الإحصائيات');
        }

        function refreshData() {
            socket.emit('adminRefresh');
            addLog('🔄 تم تحديث البيانات');
        }

        function addLog(message) {
            const logEl = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString('ar-MA');
            const entry = document.createElement('div');
            entry.style.padding = '8px';
            entry.style.borderBottom = '1px solid #e0e0e0';
            entry.innerHTML = `<span style="color: #999;">[${time}]</span> ${message}`;
            
            if (logEl.firstChild && logEl.firstChild.style) {
                logEl.insertBefore(entry, logEl.firstChild);
            } else {
                logEl.innerHTML = '';
                logEl.appendChild(entry);
            }
        }

        function clearLog() {
            document.getElementById('activityLog').innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">تم مسح السجل...</div>';
        }

        // Enter key for login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
